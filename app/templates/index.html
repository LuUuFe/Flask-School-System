<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} - School System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.datatables.net/v/bs5/dt-2.2.1/datatables.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <header class="container-fluid">
    <div class="px-3 py-2 border-bottom">
      <nav class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-decoration-none">
          <img src="{{ url_for('static', filename='img/ifms.png') }}" alt="IFMS Logo" width="60">
        </a>
        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a href="{{ url_for('main.index') }}" class="nav-link text-black">
              <i class="bi bi-house mx-auto mb-1 fs-4"></i>
              Home
            </a>
          </li>
          <li>
            <a href="{{ url_for('main.student') }}" class="nav-link text-primary">
              <i class="bi bi-people mx-auto mb-1 fs-4"></i>
              Students
            </a>
          </li>
          <li>
            <a href="{{ url_for('main.teacher') }}" class="nav-link text-secondary">
              <i class="bi bi-people mx-auto mb-1 fs-4"></i>
              Teachers
            </a>
          </li>
          <li>
            <a href="{{ url_for('main.discipline') }}" class="nav-link text-danger">
              <i class="bi bi-book mx-auto mb-1 fs-4"></i>
              Disciplines
            </a>
          </li>
          <li>
            <a href="{{ url_for('main.course') }}" class="nav-link text-success">
              <i class="bi bi-mortarboard mx-auto mb-1 fs-4"></i>
              Courses
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}

    {% endblock %}
  </main>

  <!-- Toasts for messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="toast-container position-static"></div>
  {% for category, message in messages %}
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="bi bi-exclamation-square-fill text-success me-2 fs-5"></i>
        <strong class="me-auto text-{{ category }} text-capitalize">{{ category }}</strong>
        <small>now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ message }}
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
  {% endif %}
  {% endwith %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/v/bs5/dt-2.2.1/datatables.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
