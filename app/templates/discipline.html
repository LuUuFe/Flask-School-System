<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>discipline/title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container my-5">
    <a href="/">Back to home page</a>
    <form class="w-50 m-auto" method="POST" action="">
      {{ form.hidden_tag() }}

      <div class="mb-3">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control", placeholder="Enter the discipline name") }}
      </div>

      <div class="mb-3">
        {{ form.code.label(class="form-label") }}
        {{ form.code(class="form-control", placeholder="Enter the discipline code") }}
      </div>

      <div class="mb-3">
        {{ form.workload.label(class="form-label") }}
        {{ form.workload(class="form-control", placeholder="Enter the workload") }}
      </div>

      <div class="mb-3">
        {{ form.teacher.label(class="form-label") }}
        {{ form.teacher(class="form-select") }}
      </div>

      <div class="d-grid">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mt-3">
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <h2 class="mt-5 mb-3 text-center">Registered Disciplines</h2>
    <ul class="list-group">
      {% for discipline in disciplines %}
      <li class="list-group-item">{{ discipline.name }}</li>
      {% endfor %}
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
